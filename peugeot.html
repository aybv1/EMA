<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="peugeot.css">

</head>
<body>
    <section class="product-showcase">

                </video>
            </div>

            <div class="product-details">
                <h1 class="product-title">SE VENDE</h1>
                <p class="product-description">
                    Peugeot 106 1998 1.4 en perfecto estado, con seguro obligatorio y tecno-mecánica con doce meses vigentes.
                </p>
                
                <div class="product-price">
                    Precio: <span>$10'000.000</span>
                </div>
                
                <a href="https://wa.me/XXXXXXXXXX" class="contact-button" target="_blank">

                </a>
            </div>

            
            
        </div>

            <h3 class="galeria-peugeot">Más vistas del vehículo</h3>
            <div class="fotos-fila">
                <img src="Imagenes/Peugeot (1).jpeg" alt="Peugeot vista 1">
                <img src="Imagenes/Peugeot (2).jpeg" alt="Peugeot vista 2">
                <img src="Imagenes/Peugeot (3).jpeg" alt="Peugeot vista 3">
                <img src="Imagenes/Peugeot (4).jpeg" alt="Peugeot vista 4">
            </div>
        </div>
    </section>

</html>
